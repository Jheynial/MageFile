<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Rede Social de Saúde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

    body {
    margin: 10px;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 10px;
            text-align: left; /* Alinhamento de texto à esquerda */
            position: relative; /* Para posicionar a logo relativamente */
        }
        h1, h3 {
            color: #ffffff;
            margin-bottom: 10px; /* Espaçamento inferior para os títulos */
        }
        p {
            margin-bottom: 5px; /* Espaçamento inferior para os parágrafos */
        }
        .button {
            padding: 10px 15px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin: 10px 0; /* Espaçamento superior e inferior para os botões */
        }
        .button:hover {
            background-color: #45a049;
            box-shadow: 0 0 10px #45a049;
        }
        .logo {
            width: 100px; /* Tamanho da logo aumentado */
            position: absolute;
            top: 10px; /* Distância do topo */
            right: 10px; /* Distância da direita */
            animation: pulse 2s infinite; /* Animação de pulsação */
        }
        @keyframes pulse {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(0.9); }
        }
        .logo img {
            width: 100%;
            height: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="perfilContainer">
        <img class="logo" src="https://i.ibb.co/y6pm5Fr/hurt.png" alt="Logo"> <!-- Logo pequena -->
        <h1>Perfil</h1>
        <p><strong>Nome:</strong> <span id="perfilNome"></span></p>
        <p><strong>Email:</strong> <span id="perfilEmail"></span></p>
        <p><strong>CPF:</strong> <span id="perfilCpf"></span></p>
        <p><strong>Telefone:</strong> <span id="perfilTelefone"></span></p>
        <p><strong>Número do SUS:</strong> <span id="perfilSus"></span></p>
        <button class="button" id="logoutButton">Logout</button>
        <button class="button" id="consultasButton">Marcar e Ver Consultas</button>
    </div>

    <script>
        const perfilContainer = document.getElementById('perfilContainer');
        const usuarioAtual = JSON.parse(localStorage.getItem('usuarioAtual'));
        const consultasButton = document.getElementById('consultasButton');

        if (!usuarioAtual) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('perfilNome').textContent = `${usuarioAtual.nome} ${usuarioAtual.sobrenome}`;
            document.getElementById('perfilEmail').textContent = usuarioAtual.email;
            document.getElementById('perfilCpf').textContent = formatarCPF(usuarioAtual.cpf); // Formatação do CPF
            document.getElementById('perfilTelefone').textContent = formatarTelefone(usuarioAtual.telefone); // Formatação do telefone
            document.getElementById('perfilSus').textContent = usuarioAtual.sus;
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('usuarioAtual');
            window.location.href = 'index.html';
        });

        document.getElementById('consultasButton').addEventListener('click', () => {
            window.location.href = 'consultas.html';
        });

        // Função para formatar o CPF
        function formatarCPF(cpf) {
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        // Função para formatar o número de telefone
        function formatarTelefone(telefone) {
            return telefone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        }
    </script>
</body>
</html>
